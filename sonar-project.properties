# SonarCloud Project Configuration
sonar.projectKey=autoppia_autoppia_iwa
sonar.organization=autoppia

# Project metadata
sonar.projectName=autoppia_iwa
sonar.projectVersion=0.0.1

# Source code paths
sonar.sources=autoppia_iwa,modules,scripts

# Test paths
sonar.tests=tests

# Exclusions
# Python bytecode and cache
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/*.pyo,**/*.pyd,**/.pytest_cache/**,**/*.egg-info/**

# Generated and output directories
sonar.exclusions+=**/benchmark-output/**,**/data/outputs/**,**/data/benchmark/**,**/data/cache/**,**/data/rl/**,**/data/rm/**,**/data/score_model_pipeline/**,**/data/web_verification/**,**/verification_results/**,**/verification_results_quick/**

# Documentation and non-code files
sonar.exclusions+=**/docs/**,**/*.md,**/*.txt,**/*.json,**/*.jsonl,**/*.log,**/*.gif,**/*.webm,**/*.png,**/*.jpg,**/*.jpeg

# Virtual environments
sonar.exclusions+=**/.venv/**,**/venv/**,**/env/**,**/.env**

# IDE and build artifacts
sonar.exclusions+=**/.idea/**,**/build/**,**/.vscode/**,**/notebooks/**,**/.ipynb_checkpoints/**

# Test coverage exclusions (if needed)
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/conftest.py,**/__init__.py

# Coverage report path (generated by pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Python-specific settings
sonar.python.version=3.11

# Encoding
sonar.sourceEncoding=UTF-8
