[tool:pytest]
# Pytest configuration for task generation tests

# Test discovery
testpaths = tests/test_task_generation
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    cache: Tests that use file caching
    llm: Tests that require LLM services
    async: Asynchronous tests

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options (if using pytest-cov)
# addopts = --cov=autoppia_iwa.src.data_generation --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:autoppia_iwa.*

# Test timeout (if using pytest-timeout)
# timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 6.0
