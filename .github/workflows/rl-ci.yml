name: rl-ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements-rl.txt pytest
      - name: RL Doctor
        run: |
          export PYTHONPATH="$(pwd)"
          python scripts/rl_doctor.py
      - name: Unit tests
        run: |
          export PYTHONPATH="$(pwd)"
          pytest -q
      - name: CI toy learn & eval (light)
        run: |
          export PYTHONPATH="$(pwd)"
          python scripts/ci_eval_toy.py
